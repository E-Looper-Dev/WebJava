<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Feladat5.js"></script>
</head>
<body>
    Teljes név:
    <Label>
        <input type="text" id="nev">
    </Label>
    <br>
    Telefonszám:
    <Label>
        <input type="text" id="telefonszam">
    </Label>
    <br>
    Lakcím:
    <Label>
        <input type="text" id="lakcim">
    </Label>
    <br>
    Pizza alap:
    <select name="" id="alap">
        <option value="tejfolos">Tejfölös</option>
        <option value="paradicsomos">Paradicsomos</option>
    </select>
    <br>
    Pizza feltét:
    <select name="" id="feltet" multiple>
        <option value="sonka">Sonka</option>
        <option value="gomba">Gomba</option>
        <option value="kukorica">Kukorica</option>
        <option value="bacon">Bacon</option>
        <option value="tojás">Tojás</option>
    </select>
    <br>
    Megjegyzes:
    <br>
    <Label>
        <textarea name="" id="megjegyzes" cols="30" rows="10"></textarea>
    </Label>
    <br>
    <button id="felvetel">Felvétel</button>
</body>
</html>
